<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author.name }}" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link
      href="/assets/themes/twitter/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/themes/twitter/css/style.css?body=1"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <!-- Le fav and touch icons -->
    <link
      href="http://feeds.feedburner.com/app-engine"
      rel="alternate"
      title="your title"
      type="application/atom+xml"
    />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %} {% assign group = 'navigation'
            %} {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">{{ content }}</div>

      <footer>
        <p>
          &copy; {{ site.author.name }}<a
            href="https://plus.google.com/101944487355503578795?rel=author"
          ></a>
          2009-2013
        </p>
        <p>
          <a href="http://feeds.feedburner.com/app-engine"
            ><img
              src="http://feeds.feedburner.com/~fc/app-engine?bg=99CCFF&amp;fg=444444&amp;anim=0"
              height="26"
              width="88"
              style="
                border: 0;
                border-radius: 0;
                padding: 0;
                background: transparent;
              "
              alt=""
          /></a>
        </p>
      </footer>
    </div>
    <!-- /container -->
    <a href="http://github.com/{{ site.author.github }}"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0"
        src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
        alt="Fork me on GitHub"
    /></a>

    {% include JB/analytics %}
  </body>
</html>
