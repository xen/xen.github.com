<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/app-engine" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <!-- <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="/">{{ site.title }}</a>
      <a class="extra" href="/about/">Обо мне</a>
      <a class="extra" href="/archive.html">Архив</a>
      <a class="extra" href="/pages.html">Страницы</a>
      <a class="extra" href="/contacts.html">Контакты</a>
      <!-- <a class="extra" href="/categories.html">Categories</a> -->
      <a class="extra" href="/tags.html">Tags</a>
    </div>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.author.email }}
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/" rel="author">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/" rel="author">twitter.com/{{ site.author.twitter }}</a><br />
          <a href="https://plus.google.com/101944487355503578795/" rel="author"></a>
        </p>
      </div>
      <div class="rss">
        <a href="http://feeds.feedburner.com/app-engine"><img src="http://feeds.feedburner.com/~fc/app-engine?bg=99CCFF&amp;fg=444444&amp;anim=0" height="26" width="88" style="border:0; border-radius: 0; padding:0; background: transparent" alt="" /></a>
      </div>
    </div>
  </div>
  <a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

  {% include JB/analytics %}
</body>
</html>
